name: CI / Build / Test / Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build images (validation)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch if needed)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images via docker-compose (validate build)
        run: |
          docker compose build --progress=plain

  test:
    name: Run backend tests
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: novya
          POSTGRES_USER: novya
          POSTGRES_PASSWORD: novya_pass
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U novya" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do pg_isready -h 127.0.0.1 -p 5433 && break || sleep 2; done

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies for testing
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run backend tests
        env:
          DATABASE_URL: postgresql://novya:novya_pass@127.0.0.1:5433/novya
        run: |
          cd backend
          python manage.py test --noinput

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Copy files to EC2 and run docker-compose
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          source: "."
          target: "${{ secrets.EC2_DEPLOY_DIR }}"
          strip_components: 0

      - name: Run deploy commands on EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          script: |
            set -e
            cd "${{ secrets.EC2_DEPLOY_DIR }}"
            # ensure docker and docker-compose (v2) are installed on EC2
            if ! command -v docker >/dev/null; then
              echo "Docker not found. Installing..."
              sudo apt-get update && sudo apt-get install -y docker.io
              sudo usermod -aG docker $USER || true
            fi
            # use docker compose plugin
            if ! docker compose version >/dev/null 2>&1; then
              echo "Docker Compose plugin not found. Installing..."
              sudo apt-get update && sudo apt-get install -y docker-compose-plugin
            fi
            # pull latest (we already copied repo, but if you prefer git pull:)
            git fetch --all || true
            git checkout ${{ secrets.BRANCH || 'main' }} || true
            git pull origin ${{ secrets.BRANCH || 'main' }} || true
            docker compose up --build -d
