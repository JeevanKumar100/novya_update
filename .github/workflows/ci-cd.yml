name: CI / Build / Test / Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build images (validation)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for buildx)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images with docker-compose (validate)
        run: |
          docker compose -f docker-compose.yml build --progress=plain

  test:
    name: Run backend tests
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: novya
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 12345
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do pg_isready -h 127.0.0.1 -p 5433 && break || sleep 2; done

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run Django tests
        env:
          DATABASE_URL: postgresql://postgres:12345@127.0.0.1:5433/novya
        run: |
          cd backend
          python manage.py test --verbosity=2 --noinput

  deploy:
    name: Deploy to EC2 via SSH
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Copy repo to EC2 (rsync over SSH)
        uses: burnett01/rsync-deployments@v4
        with:
          switches: -avzr --delete
          path: "./"
          remote_path: ${{ secrets.EC2_DEPLOY_DIR }}
          remote_host: ${{ secrets.EC2_HOST }}
          remote_user: ${{ secrets.EC2_USER }}
          ssh_private_key: ${{ secrets.EC2_SSH_KEY }}
          remote_port: ${{ secrets.EC2_SSH_PORT || 22 }}

      - name: Run deploy commands on EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          script: |
            set -e
            cd "${{ secrets.EC2_DEPLOY_DIR }}"

            # ensure docker & docker compose are present
            if ! command -v docker >/dev/null 2>&1; then
              echo "Installing docker..."
              sudo apt-get update
              sudo apt-get install -y docker.io
              sudo usermod -aG docker $USER || true
            fi
            if ! docker compose version >/dev/null 2>&1; then
              echo "Installing docker compose plugin..."
              sudo apt-get update
              sudo apt-get install -y docker-compose-plugin
            fi

            # create .env if missing (optionally, you can instead maintain .env on server)
            if [ ! -f .env ]; then
              echo ".env not found - creating placeholder .env (edit it with real secrets!)"
              cat > .env <<EOF
SECRET_KEY=replace-me
DEBUG=False
POSTGRES_DB=novya
POSTGRES_USER=postgres
POSTGRES_PASSWORD=12345
POSTGRES_HOST=postgres
POSTGRES_PORT=5432
DATABASE_URL=postgres://postgres:12345@postgres:5432/novya
EOF
            fi

            # build and start services
            docker compose pull || true
            docker compose up --build -d

            # run migrations & collectstatic (safe idempotent)
            docker compose run --rm backend python manage.py migrate --noinput || true
            docker compose run --rm backend python manage.py collectstatic --noinput || true

            docker compose ps
