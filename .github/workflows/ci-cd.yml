name: CI / Build / Test / Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

# allow pushing to GHCR using GITHUB_TOKEN
permissions:
  contents: read
  packages: write

env:
  # default branch deployed (override with secret BRANCH if you want)
  DEPLOY_BRANCH: main

jobs:
  build-and-push:
    name: Build & Push images
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set IMAGE_TAG (use commit SHA)
        id: set-tag
        run: |
          echo "tag=${GITHUB_SHA::8}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./novya-frontend-main
          file: ./novya-frontend-main/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/novya-frontend:latest
            ghcr.io/${{ github.repository_owner }}/novya-frontend:${{ github.sha::8 }}

      - name: Build & push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/novya-backend:latest
            ghcr.io/${{ github.repository_owner }}/novya-backend:${{ github.sha::8 }}

      - name: Build & push ai_backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend/ai_backend
          file: ./backend/ai_backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/novya-ai-backend:latest
            ghcr.io/${{ github.repository_owner }}/novya-ai-backend:${{ github.sha::8 }}

  test:
    name: Test (backend)
    runs-on: ubuntu-latest
    needs: build-and-push
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: novya
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 12345
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5433 -U postgres && break || sleep 2
          done

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install backend test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run Django tests
        env:
          DATABASE_URL: postgresql://postgres:12345@127.0.0.1:5433/novya
        run: |
          cd backend
          python manage.py test --verbosity=2 --noinput

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure ssh client is available
        run: sudo apt-get update && sudo apt-get install -y openssh-client git

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          script: |
            set -e
            DEPLOY_DIR="${{ secrets.EC2_DEPLOY_DIR }}"
            cd "$DEPLOY_DIR"

            # mark deploy dir safe to avoid "detected dubious ownership" error
            git config --global --add safe.directory "$DEPLOY_DIR"

            # fetch latest repo & check branch
            git fetch --all --prune
            git checkout "${{ secrets.BRANCH || env.DEPLOY_BRANCH }}" || true
            git pull origin "${{ secrets.BRANCH || env.DEPLOY_BRANCH }}" || true

            # ensure docker exists (install if missing)
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt-get update
              sudo apt-get install -y docker.io
              sudo usermod -aG docker $USER || true
            fi

            # ensure docker compose plugin exists
            if ! docker compose version >/dev/null 2>&1; then
              sudo apt-get update
              sudo apt-get install -y docker-compose-plugin
            fi

            # Replace placeholder owner in compose with actual owner (only if needed)
            # (This substitutes ${GITHUB_OWNER:-your-org} in docker-compose.yml)
            OWNER="${{ github.repository_owner }}"
            sed -i "s|\${GITHUB_OWNER:-your-org}|${OWNER}|g" docker-compose.yml || true

            # Pull images published to GHCR and bring up
            docker compose pull
            docker compose up --remove-orphans -d

            # Run migrations and collectstatic (idempotent)
            docker compose run --rm backend python manage.py migrate --noinput || true
            docker compose run --rm backend python manage.py collectstatic --noinput || true

            # show status and images
            docker compose ps
            docker images | sed -n '1,200p'
