version: "3.8"

x-db-credentials: &db_env
  POSTGRES_DB: novya
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: "12345"
  POSTGRES_HOST: postgres
  POSTGRES_PORT: "5432"
  DATABASE_URL: "postgres://postgres:12345@postgres:5432/novya"

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      <<: *db_env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - novya_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 8

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # ensure postgres is healthy before starting backend
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      <<: *db_env
      SECRET_KEY: ${SECRET_KEY:-change-me}
      DEBUG: ${DEBUG:-False}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
    ports:
      - "8000:8000"
    restart: always
    networks:
      - novya_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/healthz || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
    # persist static/media if you collectstatic or use uploaded files
    volumes:
      - static_media:/app/static_media
    # run entrypoint which runs migrations & collectstatic then starts gunicorn
    entrypoint: ["/app/entrypoint.sh"]

  ai_backend:
    build:
      context: ./backend/ai_backend
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_healthy
    env_file:
      - .env
    environment:
      <<: *db_env
    ports:
      - "5000:5000"
    restart: always
    networks:
      - novya_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/healthz || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5

  frontend:
    build:
      context: ./novya-frontend-main
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "80:80"
    restart: always
    networks:
      - novya_net

  backend_test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    # run tests; modify the command if you use pytest instead
    command: ["python manage.py test --verbosity=2 --noinput"]
    networks:
      - novya_net
    # don't restart test container
    restart: "no"

volumes:
  pgdata:
  static_media:

networks:
  novya_net:
    driver: bridge
