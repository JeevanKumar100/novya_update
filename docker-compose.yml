# docker-compose.yml
# Compose references Docker Hub images (owner placeholder can be replaced during deploy).
x-db-credentials: &db_env
  POSTGRES_DB: novya
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: "12345"
  POSTGRES_HOST: postgres
  POSTGRES_PORT: "5432"
  DATABASE_URL: "postgres://postgres:12345@postgres:5432/novya"

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      <<: *db_env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - novya_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 8

  backend:
    # images are published to Docker Hub as: <DOCKERHUB_USERNAME>/novya-backend:latest
    image: "${DOCKERHUB_USERNAME:-yourname}/novya-backend:latest"
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      <<: *db_env
      SECRET_KEY: ${SECRET_KEY:-change-me}
      DEBUG: ${DEBUG:-False}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
    ports:
      - "8000:8000"
    restart: always
    networks:
      - novya_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/healthz || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
    volumes:
      - static_media:/app/static_media
    entrypoint: ["/app/entrypoint.sh"]

  ai_backend:
    image: "${DOCKERHUB_USERNAME:-yourname}/novya-ai-backend:latest"
    depends_on:
      - postgres
      - backend
    env_file:
      - .env
    environment:
      <<: *db_env
    ports:
      - "5000:5000"
    restart: always
    networks:
      - novya_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/healthz || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5

  frontend:
    image: "${DOCKERHUB_USERNAME:-yourname}/novya-frontend:latest"
    depends_on:
      - backend
    ports:
      - "80:80"
    restart: always
    networks:
      - novya_net

  backend_test:
    image: "${DOCKERHUB_USERNAME:-yourname}/novya-backend:latest"
    env_file:
      - .env
    depends_on:
      - postgres
    entrypoint: ["/bin/sh", "-c"]
    command: ["python manage.py test --verbosity=2 --noinput"]
    networks:
      - novya_net
    restart: "no"

volumes:
  pgdata:
  static_media:

networks:
  novya_net:
    driver: bridge
