version: "3.8"

# Use .env file for secrets / runtime config
env_file:
  - .env

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-novya}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-12345}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - novya_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 8

  redis:
    image: redis:6
    restart: always
    networks:
      - novya_net

  novya-backend:
    # Use built image if you prefer, or build from repo. Replace image with your DockerHub image if used.
    # image: "jeevankumar01/novya-backend:${IMAGE_TAG:-latest}"
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG}
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3
      "
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - novya_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - static_media:/app/static_media

  novya-ai-backend:
    # If you have a built image on Docker Hub use image: ... otherwise build:
    # image: "jeevankumar01/novya-ai-backend:${IMAGE_TAG:-latest}"
    build:
      context: ./backend/ai_backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      AI_API_KEY: ${AI_API_KEY}
    # IMPORTANT: The AI service listens inside container on port 5000.
    # We expose the container port 5000 to host 5000 so frontend or other services can call it.
    ports:
      - "5000:5000"
    restart: unless-stopped
    networks:
      - novya_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  novya-frontend:
    # image: "jeevankumar01/novya-frontend:${IMAGE_TAG:-latest}"
    build:
      context: ./novya-frontend-main
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      REACT_APP_API_BASE: ${FRONTEND_API_BASE}
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - novya_net

volumes:
  pgdata:
  static_media:

networks:
  novya_net:
    driver: bridge
