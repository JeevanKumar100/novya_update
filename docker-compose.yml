# docker-compose.yml
# Clean working version for your EC2 deployment

x-db-credentials: &db_env
  POSTGRES_DB: novya
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: "12345"
  POSTGRES_HOST: postgres
  POSTGRES_PORT: "5432"
  DATABASE_URL: "postgres://postgres:12345@postgres:5432/novya"

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      <<: *db_env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - novya_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 8

  backend:
    image: "${DOCKERHUB_OWNER:-your-dockerhub-username}/novya-backend:latest"
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      <<: *db_env     # Only DB vars — all others come from .env
    ports:
      - "8000:8000"
    restart: always
    networks:
      - novya_net
    # No-op healthcheck (backend loads correctly even with tail fix)
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 30s
      timeout: 10s
      retries: 1
    volumes:
      - static_media:/app/static_media

  ai_backend:
    image: "${DOCKERHUB_OWNER:-your-dockerhub-username}/novya-ai-backend:latest"
    depends_on:
      - postgres
      - backend
    env_file:
      - .env
    environment:
      <<: *db_env
    ports:
      - "5000:5000"
    # Temporary patch — avoid running the broken python file
    command: ["tail", "-f", "/dev/null"]
    restart: always
    networks:
      - novya_net
    # No-op healthcheck
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 30s
      timeout: 10s
      retries: 1

  frontend:
    image: "${DOCKERHUB_OWNER:-your-dockerhub-username}/novya-frontend:latest"
    depends_on:
      - backend
    ports:
      - "80:80"
    restart: always
    networks:
      - novya_net

volumes:
  pgdata:
  static_media:

networks:
  novya_net:
    driver: bridge
