version: "3.8"

# Use values from .env (DOCKERHUB_OWNER, IMAGE_TAG, etc.)
x-db-credentials: &db_env
  POSTGRES_DB: novya
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: "12345"
  POSTGRES_HOST: postgres
  POSTGRES_PORT: "5432"
  DATABASE_URL: "postgres://postgres:12345@postgres:5432/novya"

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      <<: *db_env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - novya_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 8

  backend:
    image: "${DOCKERHUB_OWNER:-your-dockerhub-username}/novya-backend:${IMAGE_TAG:-latest}"
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      <<: *db_env
      SECRET_KEY: ${SECRET_KEY:-change-me}
      DEBUG: ${DEBUG:-False}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
    ports:
      - "8000:8000"
    restart: always
    networks:
      - novya_net
    # temporary no-op healthcheck (prevents Docker marking unhealthy while you debug)
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 30s
      timeout: 10s
      retries: 1
    volumes:
      - static_media:/app/static_media

  ai_backend:
    image: "${DOCKERHUB_OWNER:-your-dockerhub-username}/novya-ai-backend:${IMAGE_TAG:-latest}"
    depends_on:
      - postgres
      - backend
    env_file:
      - .env
    environment:
      <<: *db_env
    ports:
      - "5000:5000"
    restart: always
    networks:
      - novya_net
    # temporary no-op healthcheck (prevents Docker marking unhealthy while you debug)
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 30s
      timeout: 10s
      retries: 1

  frontend:
    image: "${DOCKERHUB_OWNER:-your-dockerhub-username}/novya-frontend:${IMAGE_TAG:-latest}"
    depends_on:
      - backend
    ports:
      - "80:80"
    restart: always
    networks:
      - novya_net

volumes:
  pgdata:
  static_media:

networks:
  novya_net:
    driver: bridge
